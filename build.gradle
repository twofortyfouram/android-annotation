buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group:'com.android.tools.build', name:'gradle', version:'1.0.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << '-Xlint:all'
        }
    }
}
